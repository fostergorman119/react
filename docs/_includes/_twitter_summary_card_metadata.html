<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:creator" content="@github" />
<meta property="twitter:title" content="{{ site.name | capitalize }}" />

{% if page.isIcon %}
<meta property="twitter:site" content="https:{{ site.baseurl }}{{ page.permalink }}" />
<meta property="twitter:description" content=".octicon-{{ page.css }}" />
<meta property="twitter:image:src" content="https:{{ site.baseurl }}/img/og/{{ page.css }}.png" />
{% else %}
<meta property="twitter:site" content="https:{{ site.baseurl }}" />
<meta property="twitter:description" content="{{ site.description }}" />
<meta property="twitter:image:src" content="http://og.github.com/octicons/octicons@1200x630.png" />
{% endif %}

<meta property="twitter:image:width" content="1200" />
<meta property="twitter:image:height" content="630" />
