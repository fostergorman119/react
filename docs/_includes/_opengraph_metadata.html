<meta property="og:type" content="website" />
<meta property="og:author" content="https://github.com" />
<meta property="og:site_name" content="{{ site.name | capitalize }}" />
<meta property="og:description" content="{{ site.description }}" />

{% if page.isIcon %}
<meta property="og:url" content="https:{{ site.baseurl }}{{ page.permalink }}" />
<meta property="og:title" content=".octicon-{{ page.css }}" />
<meta property="og:image" content="https:{{ site.baseurl }}/img/og/{{ page.css }}.png" />
{% else %}
<meta property="og:url" content="https:{{ site.baseurl }}" />
<meta property="og:title" content="{{ site.description }}" />
<meta property="og:image" content="http://og.github.com/octicons/octicons@1200x630.png" />
{% endif %}

<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
