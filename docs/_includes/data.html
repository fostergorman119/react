<h2 class="icon-name">.octicon-{{ page.css }}</h2>

<div class="sizes">
  <span class="mega-octicon really-more-mega octicon-{{ page.css }}"></span>
  <span class="mega-octicon more-mega octicon-{{ page.css }}"></span>
  <span class="mega-octicon octicon-{{ page.css }}"></span>
  <span class="octicon octicon-{{ page.css }}"></span>
</div>

<h3>Copypasta</h3>

<div class="markdown-body">
  <div class="copypasta">
    <a class="minibutton js-zc" data-clipboard-text="{{ page.character }}" href="">
      <span class="octicon octicon-{{ page.css }}"></span>
    </a>
    &nbsp;|&nbsp; Unicode: {{ page.code }}
  </div>
  <pre class="code-snippet"><span class="comment">&lt;!-- for 16px icons --&gt;</span>
&lt;span class="octicon octicon-{{ page.css }}"&gt;&lt;/span&gt;

<span class="comment">&lt;!-- for 32px icons --&gt;</span>
&lt;span class="mega-octicon octicon-{{ page.css }}"&gt;&lt;/span&gt;</pre>
</div>
